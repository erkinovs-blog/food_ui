name: food_ui
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0
  camera: ^0.10.5+2
  url_launcher: ^6.1.12
  torch_controller: ^2.0.1
  shared_preferences: ^2.2.0




dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/icons/
    - assets/images/picture/



  fonts:
    - family: Signika
      fonts:
        - asset: assets/fonts/SignikaNegative-Bold.ttf
          weight: 700
        - asset: assets/fonts/SignikaNegative-Light.ttf
          weight: 300
        - asset: assets/fonts/SignikaNegative-Medium.ttf
          weight: 500
        - asset: assets/fonts/SignikaNegative-Regular.ttf
          weight: 400
        - asset: assets/fonts/SignikaNegative-SemiBold.ttf
          weight: 600

